<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstrap Lists & Tables</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>
    
    <!-- lists -->
    <ul class="list-unstyled">
        <li>ürün 1</li>
        <li>ürün 2</li>
        <li>ürün 3</li>
    </ul>

    <ul class="list-inline">
        <li class="list-inline-item">ürün 1</li>
        <li class="list-inline-item">ürün 2</li>
        <li class="list-inline-item">ürün 3</li>
    </ul>

    <ul class="list-group w-50">
        <li class="list-group-item">ürün 1</li>
        <li class="list-group-item active">ürün 2</li>
        <li class="list-group-item">ürün 3</li>
    </ul>

    <ul class="list-group w-50 mt-3">
        <li class="list-group-item list-group-item-warning">ürün 1</li>
        <li class="list-group-item">ürün 2</li>
        <li class="list-group-item">ürün 3</li>
    </ul>

    <div class="mt-3 list-group">
        <a href="" class="list-group-item list-group-item-action">Link 1</a>
        <a href="" class="list-group-item list-group-item-action">Link 2</a>
        <a href="" class="list-group-item list-group-item-action active">Link 3</a>
    </div>


    <!-- tables -->
    <table class="table table-striped table-bordered table-hover table-sm mt-4">
        <thead>
            <tr>
                <th>#</th>
                <th>ad</th>
                <th>soyad</th>
                <th>şehir</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-warning">
                <td>1</td>
                <td>Ali</td>
                <td>Yılmaz</td>
                <td>İstanbul</td>
            </tr>
            <tr class="table-info">
                <td>2</td>
                <td>Ahmet</td>
                <td>Yılmaz</td>
                <td>İstanbul</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Canan</td>
                <td>Yılmaz</td>
                <td>İstanbul</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Canan</td>
                <td>Yılmaz</td>
                <td>İstanbul</td>
            </tr>
        </tbody>
    </table>
   
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
